plugins {
    id 'java-library'
    id 'maven-publish'
    id 'maven'
}

apply plugin: 'java'

def buildNumber = System.getenv("RELEASE_VERSION")?.replace("refs/tags/", "") ?: "1.0.0"

group 'com.github.hmcts'

version buildNumber

def gitRepo = "https://github.com/hmcts/fortify-on-demand-client"

def pomConfig = {
    licenses {
        license {
            name "MIT License"
            url "http://www.opensource.org/licenses/mit-license.php"
            distribution "repo"
        }
    }

    scm {
        url "https://github.com/hmcts/fortify-on-demand-client"
    }
}

// tag::repositories[]
repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven {
        url 'https://jitpack.io'
    }
}
// end::repositories[]

jar {
    baseName = "fortify-on-demand-client"
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'

    into('/lib') {
        from 'lib'
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

tasks.withType(Test) {
    useJUnitPlatform()

    testLogging {
        exceptionFormat = 'full'
    }
}

sourceCompatibility = 11
targetCompatibility = 11
wrapper.gradleVersion = '2.10'

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
}
// end::dependencies[]

compileJava {
    options.annotationProcessorPath = configurations.annotationProcessor
}

test {
    useJUnitPlatform()
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

publishing {
    publications {
        Main(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId project.group
            artifactId 'fortify-on-demand-client'
            version project.version

            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'Fortify Integration Framework')
                root.appendNode('name', 'Fortify on Demand Client')
                root.appendNode('url', gitRepo)
                root.children().last() + pomConfig
            }
        }
    }
}